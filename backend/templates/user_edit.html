{% extends "base.html" %}

{% block content %}
<div class="row col-12 justify-content-center">
	<div class="col t-3">
		<h1>Новый пользователь</h1>
		<form onsubmit="user_add(this); return false;">
			<p>Логин: <input type="text" name="login"></p>
			<p>Пароль: <input type="text" name="password"></p>
			<p>Подтверждение пароля: <input type="text" name="password2"></p>
			{% include "subjects.html" %}
			<input type="submit" value="Создать">
		</form>
	</div>
	<div class="col t-3">
		<h1>Изменить роль</h1>
		<form onsubmit="user_edit_status(this); return false;">
			<p>ID: <input type="text" name="id"></p>
			{% include "subjects.html" %}
			<input type="submit" value="Изменить">
		</form>
	</div>
	<div class="col t-3">
		<h1>Удалить пользователя</h1>
		<form onsubmit="user_delete(this); return false;">
			<p>ID: <input type="text" name="id"></p>
			<input type="submit" value="Удалить">
		</form>
		<br>
		<table border="1">
			<tr>
				<td width="5%">ID</td>
				<td width="10%">Логин</td>
				<td width="10%">Статус</td>
			</tr>
			<!-- list of users -->
                <tr><td>2</td><td>prohodsky</td><td>admin</td></tr>
                <tr><td>3</td><td>савокина_е_в</td><td>admin</td></tr>
            <!-- end -->
		</table>
	</div>
</div>

{% endblock %}
